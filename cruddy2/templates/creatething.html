{% extends "base.html" %}
{% block title %}
Create A Thing
{% endblock %}
{% block content %}
<form id="createthingform" action ="{{url_for('submittedThing')}}" method = "POST">
  Thing Name <br>
  <input type="text" name = "thingname">
  Thing Attribute Name <br>
  <input type="text" name = "thingattributename">
  Thing Attribute Type <br> 
  <input type="text" name = "thingattributetypeid">
  <button type="submit">Submit</button>
</form>

{% endblock %}
